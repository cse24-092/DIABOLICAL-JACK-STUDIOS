<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Shop - Diabolical Jack</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Shop Our Collection</h1>
     <!-- Menu Toggle Icon (e.g. hamburger icon) -->
<span id="menu-toggle" class="menu-toggle">&#9776;</span>
<nav>
  <ul id="nav-menu">
    <li><a href="index.html" class="active">Home</a></li>
    <li><a href="about.html">About Us</a></li>
    <li><a href="shop.html">Shop</a></li> 
    <li><a href="Cart.html">Cart</a></li>
    <li><a href="gallery.html">Gallery</a></li>
    <li><a href="contact.html">Contact</a></li>
  </ul>
</nav>

  </header>

  <!-- Cart Section -->
  <section class="cart" id="cart">
    <h2>Your Cart</h2>
    <ul id="cart-items"></ul>
    <p id="cart-total">Total: P0.00</p>
    <button onclick="clearCart()">Clear Cart</button>
  </section>

  <!-- Product Grid -->
  <main class="product-grid">
    <div class="product">
      <img src="images/ALL LIT 3 BLACK.jpg" alt="T-Shirt 1">
      <h3>Graphic T-Shirt</h3>
      <p>P250.00</p>
      <button onclick="addToCart('Graphic T-Shirt', 250.00)">Add to Cart</button>
    </div>
    <div class="product">
      <img src="images/ALL LIT 1 HOODIE FRONT.jpg" alt="Hoodie 1">
      <h3>Black Hoodie</h3>
      <p>P450.00</p>
      <button onclick="addToCart('Black Hoodie', 450.00)">Add to Cart</button>
    </div>
    <!-- Add more products as needed -->
  </main>

  <footer>
    <p>&copy; 2025 Diabolical Jack. All rights reserved.</p>
  </footer>

  <!-- JavaScript for Cart -->
  <script>
    const cartItems = [];

    function addToCart(name, price) {
      cartItems.push({ name, price });
      updateCart();
    }

    function updateCart() {
      const cartList = document.getElementById('cart-items');
      const cartTotal = document.getElementById('cart-total');
      cartList.innerHTML = '';
      let total = 0;
      cartItems.forEach((item, index) => {
        const li = document.createElement('li');
        li.textContent = `${item.name} - P${item.price.toFixed(2)}`;
        li.onclick = () => removeFromCart(index);
        cartList.appendChild(li);
        total += item.price;
      });
      cartTotal.textContent = `Total: P${total.toFixed(2)}`;
    }

    function removeFromCart(index) {
      cartItems.splice(index, 1);
      updateCart();
    }

    function clearCart() {
      cartItems.length = 0;
      updateCart();
    }
  </script>
</body>
</html>
