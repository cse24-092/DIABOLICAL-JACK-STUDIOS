<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Us - Diabolical Jack</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    .thank-you-message {
      background: #1a1a1a;
      color: #fff;
      text-align: center;
      padding: 2em;
      margin: 2em auto;
      max-width: 600px;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(233, 30, 99, 0.2);
      display: none;
    }

    .thank-you-message h2 {
      color: #e91e63;
      font-size: 2rem;
      margin-bottom: 0.5em;
    }

    .thank-you-message p {
      font-size: 1.1rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>Contact Us</h1>
    <nav>
      <div class="menu-toggle" id="menu-toggle">&#9776;</div>
      <ul id="nav-menu">
        <li><a href="index.html" class="active">Home</a></li>
        <li><a href="about.html">About Us</a></li>
        <li><a href="shop.html">Shop</a></li>
        <li><a href="Cart.html">Cart</a></li>
        <li><a href="Gallery.html">Gallery</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <form id="contactForm">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required />

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required />

      <label for="message">Message:</label>
      <textarea id="message" name="message" rows="6" required></textarea>

      <button type="submit">Send Message</button>
    </form>

    <div class="thank-you-message" id="thankYouMessage">
      <h2>Thank You!</h2>
      <p>Your message has been sent successfully. Weâ€™ll get back to you soon.</p>
    </div>

    <div style="text-align: center; margin-top: 1em;">
      <p>Contact us directly at: <strong>+267 71 562 949</strong></p>
    </div>
  </main>

  <footer>
    <p>&copy; 2025 Diabolical Jack. All rights reserved.</p>
  </footer>

  <script>
    const form = document.getElementById('contactForm');
    const thankYouMessage = document.getElementById('thankYouMessage');

    form.addEventListener('submit', function (e) {
      e.preventDefault(); // prevent form from actually submitting
      form.style.display = 'none';
      thankYouMessage.style.display = 'block';
    });
  </script>
</body>
</html>
