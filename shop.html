<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Shop - Diabolical Jack</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <header>
    <h1>Shop Our Collection</h1>
    <nav>
      <div class="menu-toggle" id="menu-toggle">&#9776;</div>
      <ul id="nav-menu">
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About Us</a></li>
        <li><a href="shop.html" class="active">Shop</a></li>
        <li><a href="Cart.html">Cart</a></li>
        <li><a href="Gallery.html">Gallery</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>

  <main class="product-grid">
    <div class="product">
      <img src="images/ALL LIT 3 BLACK.jpg" alt="Graphic T-Shirt">
      <h3>Graphic T-Shirt</h3>
      <p>P250.00</p>
      <button class="add-to-cart" data-name="Graphic T-Shirt" data-price="250">Add to Cart</button>
    </div>
    <div class="product">
      <img src="images/ALL LIT 1 HOODIE FRONT.jpg" alt="Black Hoodie">
      <h3>Black Hoodie</h3>
      <p>P450.00</p>
      <button class="add-to-cart" data-name="Black Hoodie" data-price="450">Add to Cart</button>
    </div>
  </main>

  <footer>
    <p>&copy; 2025 Diabolical Jack. All rights reserved.</p>
  </footer>

  <!-- JavaScript must be at the bottom -->
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      console.log("Script loaded");

      const buttons = document.querySelectorAll(".add-to-cart");

      buttons.forEach(button => {
        button.addEventListener("click", () => {
          const name = button.getAttribute("data-name");
          const price = parseFloat(button.getAttribute("data-price"));
          const item = { name, price };

          let cart = JSON.parse(localStorage.getItem("cart")) || [];
          cart.push(item);
          localStorage.setItem("cart", JSON.stringify(cart));

          alert(`${name} added to cart!`);
        });
      });
    });
  </script>

</body>
</html>
