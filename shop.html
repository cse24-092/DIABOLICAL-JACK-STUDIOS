<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Shop - Diabolical Jack</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <header>
    <h1>Shop Our Collection</h1>
    <nav>
      <div class="menu-toggle" id="menu-toggle">&#9776;</div>
      <ul id="nav-menu">
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About Us</a></li>
        <li><a href="shop.html" class="active">Shop</a></li>
        <li><a href="Cart.html">Cart</a></li>
        <li><a href="Gallery.html">Gallery</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>

  <main class="product-grid">
    <div class="product">
      <img src="images/ALL LIT 3 BLACK.jpg" alt="Graphic T-Shirt">
      <h3>Graphic T-Shirt</h3>
      <p>P250.00</p>
      <button>Add to Cart</button>
    </div>
    <div class="product">
      <img src="images/ALL LIT 1 HOODIE FRONT.jpg" alt="Black Hoodie">
      <h3>Black Hoodie</h3>
      <p>P450.00</p>
      <button>Add to Cart</button>
    </div>
  </main>

  <footer>
    <p>&copy; 2025 Diabolical Jack. All rights reserved.</p>
  </footer>

</body>
</html>
<script>
  const cart = [];

  document.addEventListener("DOMContentLoaded", () => {
    const buttons = document.querySelectorAll('.product button');

    buttons.forEach(button => {
      button.addEventListener('click', () => {
        const product = button.closest('.product');
        const name = product.querySelector('h3')?.textContent || "Unnamed Product";
        const price = product.querySelector('p')?.textContent || "No Price Listed";

        cart.push({ name, price });

        alert(`${name} added to cart!`);
        console.log("Cart contents:", cart);
      });
    });
  });
</script>
